<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no"/>
  <title>EDGE | 3D QR Scanner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
  <div id="video-container">
    <div id="qr-reader">
      <video id="video" autoplay playsinline muted></video>
    </div>
    <div id="model-container" aria-hidden="true"></div>
    <div id="loader" class="hidden"></div>
    <img id="start-logo" src="image.png" alt="EDGE Logo" />
    <button id="start-btn" class="primary">Start Scanner</button>
    <div id="scan-result" class="hidden"><p></p></div>
  </div>

  <footer class="footer">
    Created by
    <a href="https://www.awaizahmed.com/" target="_blank" rel="noopener">Awaiz Ahmed</a>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
